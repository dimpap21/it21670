<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" type="text/css"    href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"></link>
<link rel="icon" type="image/png" href="/img/flavicon.png" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
<title>TravellersGuide Free Ticket</title>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<br> <br>
		<div class="col">
          <div class="card shadow">
            <div class="card-header border-0">
              <h3 class="mb-0"><i class="fa fa-ticket"></i> Select the city you prefer to get a free ticket!</h3>
            </div>
            <div class="table-responsive">
              <table id="example"class="table align-items-center table-flush">
                <thead class="thead-light">
                  <tr>
					 <th class="th-sm" scope="col">Name</th>
					 <th class="th-sm" scope="col">Weather</th>
					 <th class="th-sm" scope="col">Museums</th>
					 <th class="th-sm" scope="col">CafesRestaurantsBars</th>
					 <th class="th-sm" scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="city : ${cities}">
					<tr>
						<td th:text="${city.name}">" "</td>
						<td th:text="${city.weather}">" "</td>
						<td th:text="${city.museums}">" "</td>
						<td th:text="${city.cafesRestaurantsBars}">" "</td>
						<td><a class="btn btn-primary"
							th:href="@{'FreeTicket/GetCity/' + ${city.id}}" onClick="Toggle()">Select</a></td>
					</tr>
				</th:block>
			</tbody>
		</table>
		</div>
		</div>
		</div>
		<div class="modal fade bd-example-modal-lg" th:if="${message eq 'winner'}"  id="exampleModalCenter"  tabindex="-1"
			role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle"><i class="fa fa-ticket"></i> Free Ticket Results</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div th:if="${message eq 'winner'}" class="modal-body">Congratulations you won the free Ticket! Happy holidays !</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade bd-example-modal-lg" th:if="${message eq 'loser'}"  id="exampleModalCenter"  tabindex="-1"
			role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle"><i class="fa fa-ticket"></i> Free Ticket Results</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div th:if="${message eq 'loser'}" class="modal-body">Unforunatelly you lost the free Ticket. Try for another city !</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
</div>
		<br><br><br><br><br><br><br>
		<div th:replace="fragments/footer :: footer"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#example').DataTable();
  });
</script>
<script>
$('#exampleModalCenter').modal('toggle')
</script>
</html>
